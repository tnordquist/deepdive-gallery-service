upload:
  use-application-home: true
  path: uploads
  filename:
    unknown: (uknown)
    format: "%1$s-%2$d.%3$s"
    randomizer-limit: 1000000
    timestamp:
      format: yyyyMMddHmmssSSS
      time-zone: UTC

