      max-request-size: 15MB
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
          client-id: 807327124723-k2hvh6cm0heein1pf7fg0nclspm0urkj.apps.googleusercontent.com
